<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Art Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Portrait Containers -->
    <div class="portrait-container top-left">
        <img src="./images/monalisa.png" alt="Mona Lisa Graffiti" class="portrait">
    </div>
    <div class="portrait-container top-right">
        <img src="./images/jamesdean.png" alt="James Dean Poster" class="portrait">
    </div>
    <div class="portrait-container bottom-right">
        <img src="./images/vangohflowers.png" alt="Van Gogh Flowers" class="portrait">
    </div>
    <div class="portrait-container bottom-left">
        <img src="./images/elvis.png" alt="Elvis Portrait" class="portrait">
    </div>

    <!-- JavaScript for center text -->
    <script src="script.js"></script>
</body>
</html>
